<!DOCTYPE html>

<html>
    <head>
        <title>Person Data CSV</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <title>Person Data</title>
        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Age</th>
                        <th>Gender</th> 
                    </tr>
                </thead>
                <tbody>
                    {% for fname, lname, age, gender in persons %}
                    <tr>
                        <td>{{fname}}</td>
                        <td>{{lname}}</td>
                        <td>{{age}}</td>
                        <td>{{gender}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
